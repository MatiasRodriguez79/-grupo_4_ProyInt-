<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Carga de Productos</title>
</head>
<body>
    <form action="resultado.html" method="POST" enctype="multipart/form-data">
        <h1>Carga de Productos</h1>
        <div>
            <p><label for="nombre">Categoria:</label>
            <select name="categoria" id= "" required>
                <option value="Co">Cochecitos</option>
                <option value="Li">Limpieza</option>
                <option value="Ba">Baño</option>
            </p>
            </select>
            <p><label for="nombre">Nombre:</label>
            <input type="text"  id="nombre" name = "nombre"  required>
            </p>
            <p><label for="precioVenta">Precio de Venta:</label>
            <input type="number"  id="precioVenta" name = "precioVenta" required>
            </p>
            <p><label for="precioCompra">Precio de Compra:</label>
            <input type="number"  id="precioCompra" name = "precioCompra" required>
            </p>
            <p> <label for="fechaAlta">Fecha de alta:</label>
                <input type="date"  id="fechaAlta" name = "fechaAlta" required>
            </p>
            <p> <label for="stock">Stock:</label>
                <input type="number"  id="stock" name = "stock" required>
            </p>
            <p> <label for="dispCuotas">Disponible en cuotas:</label>
            <input type="radio" name="dispCuotas" id="si" value="s" checked> <label for="si" >Sí</label>
            <input type="radio" name="dispCuotas" id="no" value="n"> <label for="no">No</label>
            </p>
            <p> <label for="oferEfect">Disponible en cuotas:</label>
                <input type="radio" name="oferEfect" id="si" value="s"> <label for="si" >Sí</label>
                <input type="radio" name="oferEfect" id="no" value="n" checked> <label for="no">No</label>
            </p>
            <p><label for="">Descripcion del Producto:</label></p>
            <textarea name ="descripcion" id = "" cols = "40" rows= "5"value="descripcion"> </textarea>
            
            <p><label for="">Añadir Imagenes:</label> 
            <input name="uploadImg[]" type="file" accept="application/pdf, .jpg" multiple  />
            </p>
            <p><label for="">Informacion Adicional:</label></p>
            <textarea name ="infoAdi" id = "" cols = "40" rows= "5"value="infoAdi"> </textarea>
        </div>
        <p>
        <input type="submit" value="Guardar">
        <input type="submit" value="+Nuevo">
        <input type="submit" value="-Eliminar">
        </p>
    </form>
    
</body>
</html>
